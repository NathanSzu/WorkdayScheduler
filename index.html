<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour">
          <p>9AM</p>
        </div>
        <textarea name="9AM" id="9AM"></textarea>
        <button class="saveBtn" id="saveBtn9">
          
        </button>
      </div>
      <div class="row">
        <div class="hour">
          <p>10AM</p>
        </div>
        <textarea name="10AM" id="10AM"></textarea>
        <button class="saveBtn" id="saveBtn10">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>11AM</p>
        </div>
        <textarea name="11AM" id="11AM"></textarea>
        <button class="saveBtn" id="saveBtn11">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>12PM</p>
        </div>
        <textarea name="12PM" id="12PM"></textarea>
        <button class="saveBtn" id="saveBtn12">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>1PM</p>
        </div>
        <textarea name="1PM" id="1PM"></textarea>
        <button class="saveBtn" id="saveBtn1">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>2PM</p>
        </div>
        <textarea name="2PM" id="2PM"></textarea>
        <button class="saveBtn" id="saveBtn2">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>3PM</p>
        </div>
        <textarea name="3PM" id="3PM"></textarea>
        <button class="saveBtn" id="saveBtn3">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>4PM</p>
        </div>
        <textarea name="4PM" id="4PM"></textarea>
        <button class="saveBtn" id="saveBtn4">
          
        </button>

      </div>
      <div class="row">
        <div class="hour">
          <p>5PM</p>
        </div>
        <textarea name="4PM" id="5PM"></textarea>
        <button class="saveBtn" id="saveBtn5">
          
        </button>

      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
